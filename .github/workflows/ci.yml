name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,test]
    
    - name: Lint with ruff
      run: |
        ruff check src/kaicad/ tests/
    
    - name: Format check with ruff
      run: |
        ruff format --check src/kaicad/ tests/
    
    - name: Type check with pyright (if available)
      run: |
        pip install pyright || true
        pyright src/kaicad/ || echo "⚠️ Type checking failed (non-blocking)"
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        pytest --cov=kaicad --cov-report=term-missing tests/
      env:
        OPENAI_API_KEY: sk-test-dummy-key-for-ci
        OPENAI_MODEL: gpt-4o-mini
    
    - name: Check coverage threshold
      run: |
        coverage report --fail-under=35
      continue-on-error: false
